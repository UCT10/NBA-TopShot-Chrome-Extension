<!-- A form for price alerting on a specific listing page, using bootstrap -->
<div class="row" style="margin-left:0px;margin-right:0px;">
    <button id="monButton" href="#alertForm" class="btn btn-primary" style="margin-top:5px;" data-toggle="collapse">
        Price Monitor
    </button>
    <button id="disableMonitor" class="btn btn-danger" style="margin-top:5px;margin-left:186px;">
        Reset
    </button>
</div>
<form id="alertForm" class="collapse" style="margin-top:10px;">
    <div class="col-sm-8">
        <div class="form-group row">
            <label for="priceInput" class="col-sm-5 col-form-label" style="margin-top:3px;">Price Below</label>
            <div class="col-sm-7">
                <div class="input-group">
                    <span class="input-group-addon"
                        style="border-top-left-radius:5px;border-bottom-left-radius:5px;">$</span>
                    <input type="text" class="form-control"
                        style="border-top-right-radius:5px;border-bottom-right-radius:5px;" id="priceInput"
                        placeholder="N/A">

                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="serialInput" class="col-sm-5 col-form-label" style="margin-top:3px;">Refresh Interval</label>
            <div class="col-sm-7">
                <div class="input-group">
                    <input type="text" class="form-control"
                        style="border-top-left-radius:5px;border-bottom-left-radius:5px;" id="refreshInput"
                        placeholder="N/A">
                    <span class="input-group-addon"
                        style="border-top-right-radius:5px;border-bottom-right-radius:5px;">sec</span>
                </div>
                <small id="serialHelpText" class="form-text text-muted">
                    >= 1 sec recommended
                </small>
            </div>
        </div>
        <div id="errMessage" class="alert alert-danger" role="alert" hidden="true">
            This is a danger alertâ€”check it out!
        </div>
        <button type="submit" class="btn btn-success pull-right">
            Begin Monitoring
        </button>
    </div>
</form>
